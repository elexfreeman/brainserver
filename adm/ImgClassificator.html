<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ImgClassificator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div>img_source</div>
                <img id="source" src="" width="256" height="256">
            </div>
            <div class="col-sm-4">
                <form>
                    <div class="form-group">
                        <label for="img_file">Example file input</label>
                        <input type="file" accept="image/*" class="form-control-file" id="img_file">
                        <button type="button" class="btn btn-primary" id="Upload">Upload</button>
                    </div>
                </form>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <div>source => canvas</div>
                    <canvas id="img_original" width="256" height="256"></canvas>
                </div>

                <div class="col-sm-4">
                    <div>source canvas => to server</div>
                    <canvas id="img_class" width="256" height="256"></canvas>
                </div>
                <div class="col-sm-4">
                    <div>server => canvas</div>
                    <canvas id="img_class_n" width="256" height="256"></canvas>
                </div>
            </div>
        </div>

        <script src="socket.io.js"></script>
        <script src="ImgClassificator.js"></script>
</body>

</html>
